---
# https://bosh.io/docs/cli-v2.html#deployment-mgmt
name: smb

releases:
- name: samba
  version: latest

update:
  canaries: 1
  canary_watch_time: 15000-30000
  update_watch_time: 15000-30000
  max_in_flight: 1

features:
  use_dns_addresses: true

stemcells:
  - alias: default
    os: ubuntu-trusty
    version: latest

jobs:
- name: samba
  release: samba
  instances: 1
  vm_type: minimal
  persistent_disk: 10000
  stemcell: default
  jobs:
  - release: samba
    name: samba
  networks:
  - name: service-1
  properties:
    smb:
      usergroup:
        testuser
    rest:
      user:
        test
      password:
        test

---
# https://bosh.io/docs/cli-v2.html#deployment-mgmt
name: osb-samba

releases:
- name: osb-samba
  version: latest

update:
  canaries: 1
  canary_watch_time: 15000-30000
  update_watch_time: 15000-30000
  max_in_flight: 1

features:
  use_dns_addresses: true

stemcells:
  - alias: default
    os: ubuntu-trusty
    version: latest

instance_groups:
- name: samba
  instances: 1
  jobs:
  - release: osb-samba
    name: samba
  vm_type: default
  stemcell: default
  azs:
  - z1
  networks:
  - name: default
  properties:
    smb:
      usergroup:
        testuser
    rest:
      user:
        test
      password:
        test
